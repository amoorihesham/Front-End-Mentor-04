<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="BG"></div>
    <main>
      <div class="container">
        <div class="main-img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <h1>Order Summary</h1>
        <p class="p-1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="currunt-plan">
          <div class="plan-type">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-info">
              <p class="p-2">Annual Plan</p>
              <p class="p-3">$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="p-4">Cancel Order</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
